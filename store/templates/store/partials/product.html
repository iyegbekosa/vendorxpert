<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for products in product %}
            <div class="col mb-5">
                <div class="card h-100">

                        <img class="card-img-top" src="{{ products.get_thumbnail }}" alt="image of {{products.title}}" />

                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ products.title }}</h5>
                            <!-- Product price-->
                            <span>&#8358;</span>{{ products.display_price }}</br>
                            {{products.get_stock_display}}<br>
                            {% if product.comments %}
                                Average Rating:{{products.average_rating}}
                            {% else %}
                                No reviews
                            {% endif %}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'product_detail' products.category.slug products.slug %}">View Details</a></div>
                    </div>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>
</section>
